name: Security

on:
  pull_request:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and audit tool
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --progress-spinner off

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit
        run: bandit -q -r src scripts train.py generate.py demo_gradio.py -x tests
