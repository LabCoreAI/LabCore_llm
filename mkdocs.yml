site_name: LabCore LLM Docs
site_description: Bilingual technical documentation for LabCore LLM
site_url: https://labcoreai.github.io/LabCore_llm/
repo_url: https://github.com/LabCoreAI/LabCore_llm
repo_name: LabCoreAI/LabCore_llm
edit_uri: edit/master/docs/
docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue grey
      accent: amber

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Francais
          build: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Data Pipeline: data-pipeline.md
  - Training: training.md
  - Inference and Demo: inference-and-demo.md
  - Export and Deployment: export-and-deployment.md
  - Fine-Tuning: fine-tuning.md
  - Configuration Reference: configuration-reference.md
  - Developer Guide: developer-guide.md
  - Operations: operations.md
