site_name: LabCore LLM Docs
site_description: Bilingual technical documentation for LabCore LLM
site_url: https://labcoreai.github.io/LabCore_llm/
repo_url: https://github.com/LabCoreAI/LabCore_llm
repo_name: LabCoreAI/LabCore_llm
edit_uri: edit/master/docs/
docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.action.edit
    - content.action.view
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
    - scheme: slate
      primary: deep purple
      accent: cyan

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Guides: Guides
            Getting Started: Démarrage
            Data Pipeline: Pipeline de données
            Training: Entraînement
            Inference & Demo: Inférence et démo
            Fine-Tuning: Ajustement fin
            Export & Deployment: Export et déploiement
            Reference: Référence
            Configuration: Configuration
            Operations: Opérations
            Troubleshooting: Dépannage
            Benchmarks: Performances
            Development: Développement
            Developer Guide: Guide développeur

nav:
  - Home: index.md
  - Guides:
      - Getting Started: getting-started.md
      - Data Pipeline: data-pipeline.md
      - Training: training.md
      - Inference & Demo: inference-and-demo.md
      - Fine-Tuning: fine-tuning.md
      - Export & Deployment: export-and-deployment.md
  - Reference:
      - Configuration: configuration-reference.md
      - Operations: operations.md
      - Troubleshooting: troubleshooting.md
      - Benchmarks: benchmarks.md
  - Development:
      - Developer Guide: developer-guide.md
